<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem feita no css-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente , fa√ßa seu login para acessar sua conta </p>
                <form action="login.php" method="post">

                    <div class="campo">

                        <label for="ilogin"><i class="material-icons">person</i></label>

                        <input type="email" name="login"  placeholder="Seu Email" id="ilogin" autocomplete="email" required maxlength="30">
                    </div>

                    <div class="campo">
                        <label for="isenha"><i class="material-icons">vpn_key</i></label>

                        <input type="password" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
